<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#5b1e3c,#1a0c14);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* ---------- COMMON ---------- */
.hidden{display:none;}
.center{text-align:center;}
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:#ff5fa2;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:float 6s linear infinite;
  opacity:.6;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0;}
}

/* ---------- STEP 1 : RIBBON ---------- */
#step1 .box{
  width:260px;
  height:140px;
  background:#3b160b;
  border-radius:18px;
  position:relative;
  box-shadow:0 15px 35px rgba(0,0,0,.6);
}
.ribbon{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
.ribbon::before,
.ribbon::after{
  content:"";
  position:absolute;
  width:100%;
  height:18px;
  background:#e91e63;
}
.ribbon::after{
  transform:rotate(90deg);
}
.knot{
  width:30px;height:30px;
  background:#ff4081;
  border-radius:50%;
  z-index:2;
}
.cut{
  animation:cut 1s forwards;
}
@keyframes cut{
  to{opacity:0;transform:scale(1.4);}
}

/* ---------- STEP 2 : WRAPPER ---------- */
#step2 .wrapper{
  width:240px;
  height:520px;
  background:#5a2a18;
  border-radius:18px;
  position:relative;
  overflow:hidden;
}
.cover{
  position:absolute;
  inset:0;
  background:#3b160b;
  animation:remove 1.2s forwards;
}
@keyframes remove{
  to{transform:translateX(-100%);}
}

/* ---------- STEP 3 : CHOCOLATE ---------- */
.chocolate{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(8,1fr);
  gap:6px;
  padding:14px;
  width:240px;
  height:520px;
  background:#2b120a;
  border-radius:18px;
  box-shadow:inset 0 0 25px rgba(0,0,0,.8);
}
.piece{
  background:linear-gradient(145deg,#5a2a18,#3b160b);
  border-radius:10px;
  position:relative;
  cursor:pointer;
  overflow:hidden;
  box-shadow:
    inset -4px -4px 8px rgba(0,0,0,.6),
    inset 3px 3px 6px rgba(255,255,255,.05);
}
.piece::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom right,
    rgba(255,255,255,.18),transparent 60%);
}
.text{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:6px;
  font-size:12px;
  color:#ffb6c1;
  opacity:0;
  transform:scale(.6);
  transition:.5s;
}
.piece.clicked{
  animation:melt .6s forwards;
}
@keyframes melt{
  to{transform:scale(.9);filter:blur(1px);}
}
.piece.clicked .text{
  opacity:1;
  transform:scale(1);
}

/* ---------- FINAL ---------- */
#final{
  text-align:center;
  animation:fade 1s forwards;
}
@keyframes fade{from{opacity:0}to{opacity:1}}
</style>
</head>
